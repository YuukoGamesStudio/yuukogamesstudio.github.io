<div class="page-container">
  <h1>OUR TEAM</h1>
  <div class="grid">
    <div
      *ngFor="let member of members"
      class="member"
      [ngStyle]="{ 'background-image': 'url(' + member.profilePicture + ')' }"
    >
      <p class="name">{{ member.name }}</p>
      <p class="job">{{ member.job }}</p>
    </div>
  </div>
</div>
