<div class="page-container">
  <div class="head">
    <div>
      <div class="header margin">
        <img
          unpic
          [src]="game.images.logoTransparent"
          class="logo"
          alt="Transparent game logo"
        />
        <div class="separator"></div>
        <div class="links">
          <a
            [href]="game.externalLink"
            target="_blank"
            class="button"
            attr.aria-label="Visit {{ game.name }} website"
          >
            PLAY NOW
            <span class="material-icons icon-padding"> open_in_new </span>
          </a>
          <a
            [href]="'games/' + game.id + '/presskit'"
            class="button secondary"
            attr.aria-label="Visit {{ game.name }} presskit"
          >
            PRESSKIT
          </a>
        </div>
      </div>
      <p class="description margin" [innerHTML]="game.description"></p>
      <br>
      <p class="description"><b>Genre:</b> {{ game.extraInfo.genre }}</p>
      <p class="description">
        <b>Platforms:</b> {{ game.extraInfo.platforms.join(", ") }}
      </p>
      <p class="description">
        <b>Controls:</b> {{ game.extraInfo.controls.join(", ") }}
      </p>
      @if (game.extraInfo.pegi) {
        <p class="description"><b>PEGI:</b> {{ game.extraInfo.pegi }}</p>
      }
    </div>
  </div>

  <h2 class="subtitle">Screenshots</h2>
  <app-gallery [images]="game.images.screenshots"></app-gallery>

  <h2 class="subtitle">Teaser Trailer</h2>
  <iframe
    width="100%"
    class="video"
    [src]="embedSafeUrl"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
</div>
