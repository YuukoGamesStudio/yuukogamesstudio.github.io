<div class="wrapper">
  <div class="studio-section">
    <a href="/" aria-label="Go to home">
      <img src="assets/img/logo.png" alt="Yuuko Games Studio Logo" draggable="false" class="logo" />
    </a>
    <br />
    <span>
      &copy; {{ currentYear }} Yuuko Games Studio <br />
      All Rights Reserved
    </span>
  </div>

  <div class="socials-section">
    @for (social of socials; track $index) {
      <a [href]="social.url" class="social" attr.aria-label="Visit Yuuko Games {{social.text}} website">
        <img [src]="social.imageUrl" [alt]="social.text + ' icon'" class="icon" />
        <span>{{ social.text }}</span>
      </a>
    }
  </div>
</div>
